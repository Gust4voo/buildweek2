<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Spotify</title>
</head>

<body>

    <main>

        <!-- MAIN CONTAINER -->
        <div id="mainContainer" class="row m-0">

            <!-- ASIDE NAVIGATION -->
            <div id="asideNavigation" class="col-3 d-flex flex-column">

                <!-- NAV SECTION -->
                <div id="navSection d-flex flex-column">

                    <!-- HIDDEN MENU -->
                    <div id="hiddenMenu">
                        <div class="dropdown" >
                            <a href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-three-dots m-2"></i>
                            </a>
                            <ul id="dropdownMenu" class="dropdown-menu border">
                                <li><a class="dropdown-item" href="#">Impostazioni</a></li>
                                <li><a class="dropdown-item" href="#">Sessione privata</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Esci</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- NAV BUTTONS -->
                    <div id="navBUttons" class="mb-4">

                        <!-- HOME BUTTON -->
                        <div class="d-flex">
                            <a href="homepage.html"><i class="bi bi-house-door m-2"></i> Home</a>
                        </div>

                        <!-- SEARCH BUTTON -->
                        <div class="d-flex">
                            <a href="#"><i class="bi bi-search m-2"></i> Cerca</a>
                        </div>

                        <!-- MY LIBRARY -->
                        <div class="d-flex">
                            <a href=""><i class="bi bi-collection m-2"></i> La tua libreria</a>
                        </div>

                    </div>

                    <!-- MY FAVOURITES-->
                    <div id="myFavourites">

                        <!--Crea Playlist-->
                        <div class="d-flex">
                            <a href="#"><i class="bi bi-plus-lg bg-secondary m-2"></i>Crea playlist</a>
                        </div>

                        <!--Brani likes-->
                        <div class="d-flex">
                            <a href="#"><i class="bi bi-suit-heart m-2"></i> Brani che ti piacciono</a>
                        </div>

                        <!--Episodi-->
                        <div class="d-flex">
                            <a href="#"><i class="bi bi-bookmark bg-success m-2"></i>I tuoi episodi</a>
                        </div>
                    </div>
                </div>

                <!-- PLAYLIST COLUMN -->
                <div id="playlistColumn" class="d-flex flex-column mt-4 m-2 overflow-y-scroll"></div>
            </div>

            <!-- SONGS CONTAINER -->
            <div id="songsContainer" class="col-7">

                <div id="listAlbum" class="p-2">

                    <div id="toolsBar" class="m-3">
                        <button id="play">
                            <!--Utilizzo svg perché ho cambiato il colore del triangolo da bianco a dark -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="dark" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                            </svg>
                        </button>
                        <button>
                            <i class="bi bi-suit-heart"></i>
                        </button>
                        <button>
                            <i class="bi bi-cloud-arrow-down"></i>
                        </button>
                        <button>
                            <i class="bi bi-three-dots"></i>
                        </button>
                        
                        
                    </div>

                    <div id="itemsAlbums">
                        <div id="rowTitle" class="text-secondary m-2">
                            <div class="row">
                                <div class="col-6">
                                    <p class="m-0"># TITOLO</p>
                                </div>

                                <div class="col-3">
                                    RIPRODUZIONI
                                </div>

                                <div class="col-3">
                                    <i class="bi bi-clock"></i>
                                </div>
                            </div>
                        </div>

                        <hr class="m-2">

                        <ol>
                            <a href="#">
                                <li class="d-flex">
                                    <div class="col-6 d-flex flex-column">
                                        <h5 class="m-0">Montanelli</strong></h5>
                                        <p class="m-0">Pinguini  Tattici Nucleari</p>
                                    </div>

                                    <div class="col-3 d-flex align-items-center">
                                        <p class="m-0">694.578</p> 
                                    </div>

                                    <div class="col-3 d-flex align-items-center">
                                        <p class="m-0">1:28</p> 
                                    </div>
                                </li>
                            </a>
                        </ol>
                    </div>
                    
                </div> 
            </div>

            <!-- FRIENDS BOX -->
            <div id="friendsBox" class="col-2">
                <div>
                    <div id="options" class="d-flex align-items-center justify-content-between mx-2 mb-4">
                        <p class="m-0">Attività amici</p>
                        <div>
                            <a id="addFriend" href="javascript:void(0)"><i class="bi bi-person-add" style="font-size: 1.5em; color: white;"></i></a>
                            <a id="closeFriendBox" href="javascript:void(0)"><i class="bi bi-x-lg" style="font-size: 1.2em; color: white;"></i></a>
                        </div>
                    </div>
                    <div id="firendsActivity"></div>
                </div>
            </div>

        </div>
    </main>

    <footer class="fixed-bottom">
        
        <!-- PLAYER ZONE -->
        <div id="playerZone" class="d-flex justify-content-between fixed-bottom bg-dark text-light ">
            
            <!-- CURRENT PLAY -->
            <div id="currentPlay" class="d-flex justify-content-between p-2 gap-2">
                <div class="mx-1 bg-secondary">
                    <img src="./assets/img/emptySong.png" style="max-width: 75px; max-height: 75px" alt="Album Cover"/>
                </div>
                <div class="pt-2">
                    <h6>Nessuna riproduzione</h6>
                    <p>Nessun Artista</p>
                </div>
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-heart"></i>
                </button>
            </div>

            <!-- PLAYER -->
            <div id="player" class="d-flex flex-column align-items-center justify-content-center">
                <div class=" d-flex align-items-center">
                    <button class="btn text-light"
                    style="background-color: transparent">
                        <i class="bi bi-shuffle"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent"> 
                        <i class="bi bi-skip-start"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent">  
                        <i class="bi bi-play-circle"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent"> 
                        <i class="bi bi-skip-end"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent"> 
                        <i class="bi bi-repeat"></i>
                    </button>
                </div>
                <div class="d-flex gap-2">
                    <div id="currentStart">
                        <p class="m-0">0:58</p>
                    </div>
                    <div style="width: 30em; height: 30%; background-color: grey;" class="progress mt-2" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 40%; background-color: white;"></div>
                    </div>
                    <div id="currentEnd">
                        <p class="m-0">3:20</p>
                    </div>
                </div>
            </div>

            <!-- CONTROLS -->
            <div id="controls" class="d-flex align-items-center justify-content-center justify-content-md-end grid">
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-mic"></i>
                </button>
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-view-list"></i>
                </button>
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-boombox"></i>
                </button>
                    <div class="d-flex align-items-center">
                        <button class="btn text-light"
                            style="background-color: transparent">
                            <i class="bi bi-volume-up"></i>
                        </button>
                        <div class="pt-1">
                            <input type="range" min="0" max="100" value="50" id="volume-control">
                        </div>
                        <button class="btn text-light"
                            style="background-color: transparent">
                            <i class="bi bi-fullscreen px-1"></i>
                        </button>
                    </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- <script src="./assets/js/sitestructure.js"></script> -->

    <!-- <script src="./assets/js/albumpage.js"></script> -->
</body>

</html>
