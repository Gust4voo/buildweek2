<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Spotify</title>
</head>

<body>
    <main>
        <!-- MAIN CONTAINER -->
        <div id="mainContainer" class="row">
            <!-- ASIDE NAVIGATION -->
            <div id="asideNavigation" class="col-3 d-flex flex-column">
                <!-- NAV SECTION -->
                <div id="navSection d-flex flex-column">
                    <!-- HIDDEN MENU -->
                    <div id="hiddenMenu"></div>

                    <!-- NAV BUTTONS -->
                    <div id="navBUttons">
                        <!-- HOME BUTTON -->
                        <div></div>

                        <!-- SEARCH BUTTON -->
                        <div></div>

                        <!-- MY LIBRARY -->
                        <div></div>
                    </div>

                    <!-- MY FAVOURITES-->
                    <div id="myFavourites"></div>
                </div>

                <!-- PLAYLIST COLUMN -->
                <div id="playlistColumn"></div>
            </div>

            <!-- SONGS CONTAINER -->
            <div id="songsContainer" class="col-7"></div>

            <!-- FRIENDS BOX -->
            <div id="friendsBox" class="col-2"></div>
        </div>
    </main>

    <footer class="fixed-bottom">
        
        <!-- PLAYER ZONE -->
        <div id="playerZone" class="d-flex justify-content-between fixed-bottom bg-dark text-light ">
            
            <!-- CURRENT PLAY -->
            <div id="currentPlay" class="d-flex justify-content-between p-2 gap-2">
                <div>
                    <img src="/assets/img/search/image-5.jpg" style="max-width: 75px; max-height: 75px"alt="Album Cover" class="me-3" />
                </div>
                <div class="pt-2">
                    <h6 class="ms-3">Titolo della canzone</h6>
                    <p class="ms-3">Nome dell'artista</p>
                </div>
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-heart"></i>
                </button>
            </div>

            <!-- PLAYER -->
            <div id="player" class="d-flex flex-column align-items-center justify-content-center">
                <div class=" d-flex align-items-center">
                    <button class="btn text-light"
                    style="background-color: transparent">
                        <i class="bi bi-shuffle"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent"> 
                        <i class="bi bi-skip-start"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent">  
                        <i class="bi bi-play-circle"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent"> 
                        <i class="bi bi-skip-end"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent"> 
                        <i class="bi bi-repeat"></i>
                    </button>
                </div>
                <div class="d-flex gap-2">
                    <span id="currentStart">0:58</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span id="currentEnd">3:20</span>
                </div>
            </div>

            <!-- CONTROLS -->
            <div id="controls" class="d-flex align-items-center justify-content-center justify-content-md-end grid">
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-mic"></i>
                </button>
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-view-list"></i>
                </button>
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-boombox"></i>
                </button>
                    <div>
                        <button class="btn text-light"
                            style="background-color: transparent">
                            <i class="bi bi-volume-up"></i>
                        </button>
                        <input type="range" min="0" max="100" value="50" id="volume-control">
                        <button class="btn text-light"
                            style="background-color: transparent">
                            <i class="bi bi-fullscreen px-1"></i>
                        </button>
                    </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
