<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Spotify</title>
</head>

<body>
    <main>
        <!-- MAIN CONTAINER -->
        <div id="mainContainer" class="row">
            <!-- ASIDE NAVIGATION -->
            <div id="asideNavigation" class="col-3 d-flex flex-column">
                <!-- NAV SECTION -->
                <div id="navSection d-flex flex-column">
                    <!-- HIDDEN MENU -->
                    <div id="hiddenMenu"></div>

                    <!-- NAV BUTTONS -->
                    <div id="navBUttons">
                        <!-- HOME BUTTON -->
                        <div></div>

                        <!-- SEARCH BUTTON -->
                        <div></div>

                        <!-- MY LIBRARY -->
                        <div></div>
                    </div>

                    <!-- MY FAVOURITES-->
                    <div id="myFavourites"></div>
                </div>

                <!-- PLAYLIST COLUMN -->
                <div id="playlistColumn"></div>
            </div>

            <!-- SONGS CONTAINER -->
            <div id="songsContainer" class="col-7"></div>

            <!-- FRIENDS BOX -->
            <div id="friendsBox" class="col-2"></div>
        </div>
    </main>

    <footer>
        <!-- PLAYER ZONE -->
        <div id="playerZone" class="d-flex justify-content-between">
            <!-- CURRENT PLAY -->
            <div id="currentPlay">
                <div class="col col-12 col-md-4 d-flex align-items-center justify-content-center justify-content-md-start"
                    id="titoloFooter1">
                    <img src="/assets/img/search/image-5.jpg" alt="Album Cover" class="me-3" />
                    <div>
                        <h6 class="mb-0">Titolo della canzone</h6>
                        <p class="mb-0 small">Nome dell'artista</p>
                    </div>
                    <div>
                        <i class=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-heart" viewBox="0 0 16 16">
                                <path
                                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                            </svg></i>
                    </div>
                </div>
            </div>

            <!-- PLAYER -->
            <div id="player">
                <div class="flex-row align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="50" fill="currentColor"
                        class="bi bi-shuffle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z" />
                        <path
                            d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor"
                        class="bi bi-skip-start" viewBox="0 0 16 16">
                        <path
                            d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L5 8.752V12a.5.5 0 0 1-1 0V4zm7.5.633L5.696 8l5.804 3.367V4.633z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" fill="currentColor"
                        class="bi bi-play-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor"
                        class="bi bi-skip-end" viewBox="0 0 16 16">
                        <path
                            d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.713 3.31 4 3.655 4 4.308v7.384c0 .653.713.998 1.233.696L11.5 8.752V12a.5.5 0 0 0 1 0V4zM5 4.633 10.804 8 5 11.367V4.633z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor"
                        class="bi bi-repeat" viewBox="0 0 16 16">
                        <path
                            d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z" />
                    </svg>
                </div>
                <div
                    class="align-items-center justify-content-center">
                    <div class="volume-bar d-flex justify-content-center align-items-center me-3">
                        <i class="bi bi-volume-up fs-3"></i>
                        <input type="range" min="0" max="100" value="50"/>
                    </div>
                    <i class="bi bi-fullscreen fs-5 px-1"></i>
                </div>
            </div>

            <!-- CONTROLS -->
            <div id="controls">
                

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
