<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Spotify</title>
</head>

<body>
    <main>
        <!-- MAIN CONTAINER -->
        <div id="mainContainer" class="row">
            <!-- ASIDE NAVIGATION -->
            <div id="asideNavigation" class="col-3 d-flex flex-column">
                <!-- NAV SECTION -->
                <div id="navSection d-flex flex-column">
                    <!-- HIDDEN MENU -->
                    <div id="hiddenMenu">
 
                    </div>
                    
                    <!-- NAV BUTTONS -->
                    <div id="navBUttons">
                        <!-- HOME BUTTON -->
                        <div></div>

                        <!-- SEARCH BUTTON -->
                        <div></div>

                        <!-- MY LIBRARY -->
                        <div></div>
                    </div>

                    <!-- MY FAVOURITES-->
                    <div id="myFavourites"></div>
                </div>

                <!-- PLAYLIST COLUMN -->
                <div id="playlistColumn"></div>
            </div>

            <!-- SONGS CONTAINER -->
            <div id="songsContainer" class="col-7"></div>

            <!-- FRIENDS BOX -->
            <div id="friendsBox" class="col-2 backgroundBlack">
                <div>
                    <div class="d-flex align-items-center justify-content-between mx-2">
                        <p class="m-0">Attivit√† amici</p>
                        <div>
                            <a href=""><i class="bi bi-person-add" style="font-size: 1.5em; color: white;"></i></a>
                            <a href=""><i class="bi bi-x-lg" style="font-size: 1.2em; color: white;"></i></a>
                        </div>
                    </div>
                    <div></div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        
        <!-- PLAYER ZONE -->
        <div id="playerZone" class="d-flex justify-content-between">
            
            <!-- CURRENT PLAY -->
            <div id="currentPlay" class="d-flex">
                <div>
                    <img src="/assets/img/search/image-5.jpg" alt="Album Cover" class="me-3" />
                </div>
                <div>
                    <h6 class="mb-0">Titolo della canzone</h6>
                    <p class="mb-0 small">Nome dell'artista</p>
                </div>
                <div>
                    <i class="bi bi-heart"></i>
                </div>
            </div>

            <!-- PLAYER -->
            <div id="player" class="d-flex flex-column align-items-center">
                <div class=" d-flex align-items-center">
                    <i class="bi bi-shuffle"></i>
                    <i class="bi bi-skip-start"></i>
                    <i class="bi bi-play-circle"></i>
                    <i class="bi bi-skip-end"></i>
                    <i class="bi bi-repeat"></i>
                </div>

                <div class="volume-bar">
                    <input type="range" min="0" max="100" value="50"/>
                </div>
            </div>

            <!-- CONTROLS -->
            <div id="controls">
                

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
